name: CI

on:
  push:
    branches: [main,dev]
  pull_request:
    branches: [main,dev]

jobs:
  go-lint-and-test:
    name: Go Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: make deps

      - name: Run golangci-lint
        run: make lint
  
      - name: Run tests
        run: make test